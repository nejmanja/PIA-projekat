<a
  [routerLink]="job.status == 'starting' || job.status == 'started' || job.status == 'finished' ? link : null"
  class="card-container"
  [ngClass]="{
    'card-container--red': job.status == 'denied',
    'card-container--green': job.status == 'pending'
  }"
>
  <h2>{{ job.housingData.address }}</h2>
  <div>
    <h3>Izvr≈°ilac - {{ job.agencyData.agencyName }}</h3>
    <p *ngIf="job.status == 'pending'">Nadoknada: {{job.compensation}}</p>
  </div>
</a>
<button *ngIf="job.status == 'pending'" class="text-button text-button--green" (click)="accept()"><fa-icon icon="check"></fa-icon></button>
<button *ngIf="job.status == 'pending'" class="text-button text-button--red" (click)="deny()"><fa-icon icon="ban"></fa-icon></button>
