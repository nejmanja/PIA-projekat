<h1>Pregled objekata</h1>
<div class="content-grid content-grid--small">
  <app-housing-card
    *ngFor="let housing of allHousing"
    [housing]="housing" (removedOne)="refresh($event)"
  ></app-housing-card>
  <a routerLink="addHousing" class="add-card">
    <fa-icon icon="plus"></fa-icon>
  </a>
</div>
